---
layout: default
---

<article>
<p>The random image is generated by a keyword in the img_cat column.<br> An image URL could go there.<br> There is an 'excerpt' field. There could be many more fields.</p>
  <header>
    <h1>{{ page.title | escape }}</h1>
  </header>
  <p>{{ page.excerpt }}</p>
  <img src="https://loremflickr.com/g/320/240/{{ page.img_cat }}" />

  <section>
    {{ content }}
  </section>

</article>
